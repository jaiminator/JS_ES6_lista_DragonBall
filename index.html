<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LISTA DRAGON BALL</title>
        <link
            rel="shortcut icon"
            href="https://png.pngtree.com/png-vector/20221208/ourmid/pngtree-4-dragon-ball-icon-vector-drgon-illustrtion-png-image_6515607.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 class="titulo">DRAGON BALL CHARACTERS</h1>
        <main class="main-container">
            <div class="filterMenu">
                <h1>FILTER MENU:</h1>
                <label for="selectGender"><b>Gender:</b></label>
                <select name="gender" id="selectGender">
                    <option value="">---</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="unknown">Unknown</option>
                </select>
                <label for="selectRace"><b>Race:</b></label>
                <select name="race" id="selectRace">
                    <option value="">---</option>
                    <option value="saiyan">Saiyan</option>
                    <option value="namekian">Namekian</option>
                    <option value="human">Human</option>
                    <option value="majin">Majin</option>
                    <option value="frieza race">Frieza race</option>
                    <option value="jiren race">Jiren race</option>
                    <option value="android">Android</option>
                    <option value="god">God</option>
                    <option value="angel">Angel</option>
                    <option value="evil">Evil</option>
                    <option value="unknown">Unknown</option>
                    <option value="nucleico benigno">Nucleico benigno</option>
                    <option value="nucleico">Nucleico</option>
                </select>
                <label for="selectAffiliation"><b>Affiliation:</b></label>
                <select name="affiliation" id="selectAffiliation">
                    <option value="">---</option>
                    <option value="z fighter">Z Fighter</option>
                    <option value="red ribbon army">Red Ribbon Army</option>
                    <option value="namekian warrior">Namekian Warrior</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="army of frieza">Army of Frieza</option>
                    <option value="pride troopers">Pride Troopers</option>
                    <option value="assistant of vermoud">Assistant of Vermoud</option>
                    <option value="god">God</option>
                    <option value="assistant of beerus">Assistant of Beerus</option>
                    <option value="villain">Villain</option>
                    <option value="other">Other</option>
                </select>
                <button id="buttonFilter" type="submit">APPLY FILTERS</button>
                <button id="buttonDeleteFilter" type="submit">RESET FILTERS</button>
            </div>
            <div class="main-personajes">
                <div class="search">
                    <div class="cajaBusqueda">
                        <h2>SEARCH CHARACTERS</h2>
                        <input type="search" name="busqueda" id="inputBusqueda" placeholder="...">
                    </div>
                </div>
                
                <div id="listaDragonBall" class="listaDragonBall"></div>
                <div class="paginacion">
                    <button id="previousButton" type="submit">PREVIOUS</button>
                    <button id="nextButton" type="submit">NEXT</button>
                </div>
            </div>
            <dialog id="dialogInfo" class="dialog"></dialog>
            <dialog id="dialogTransformations" class="dialog"></dialog>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
